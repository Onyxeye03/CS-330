<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koch-like Mountains with WebGL</title>
    <style>
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Koch-like Mountains with WebGL</h1>
    <canvas id="glCanvas"></canvas>
    <div>
        <label for="iterations">Recursive steps: </label>
        <input type="range" id="iterations" min="0" max="5" value="0">
    </div>

    <script>const canvas = document.getElementById('glCanvas');
        const gl = canvas.getContext('webgl');

     window.addEventListener('resize', function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        update(); // Update the scene after resizing
    });
        const vertexShaderSource = `
        attribute vec2 a_position;
        void main() {
            gl_Position = vec4(a_position, 0.0, 1.0);
        }
        `;

        const fragmentShaderSource = `
        precision mediump float;
        void main() {
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);  // Red color
        }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            const success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
            if (success) {
            return shader;
            }
            console.log(gl.getShaderInfoLog(shader));
            gl.deleteShader(shader);
            return null; // Add return null in case of failure
            }

        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            const success = gl.getProgramParameter(program, gl.LINK_STATUS);
            if (success) {
            return program;
            }
            console.log(gl.getProgramInfoLog(program));
            gl.deleteProgram(program);
            return null; // Add return null in case of failure
            }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        const program = createProgram(gl, vertexShader, fragmentShader);

        const positionAttributeLocation = gl.getAttribLocation(program, "a_position");

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

        function kochLikeMountain(a, b, depth) {
            if (depth === 0) {
                return [a, b];
            }

            const len = [(b[0] - a[0]) / 3, (b[1] - a[1]) / 3];
            const p1 = [a[0] + len[0], a[1] + len[1]];
            const p2 = [a[0] + 2 * len[0], a[1] + 2 * len[1]];

            const peak = [
                (p1[0] + p2[0]) / 2,
                p1[1] + Math.sqrt(3) * (p2[0] - p1[0]) / 2 // Calculate height using 30-60-90 triangle properties
            ];

            return [
                ...kochLikeMountain(a, p1, depth - 1),
                ...kochLikeMountain(p1, peak, depth - 1),
                ...kochLikeMountain(peak, p2, depth - 1),
                ...kochLikeMountain(p2, b, depth - 1)
            ];
        }

       function drawScene(points) {
        gl.clear(gl.COLOR_BUFFER_BIT); // Clear the canvas
        gl.useProgram(program);

        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(points), gl.STATIC_DRAW);

        gl.enableVertexAttribArray(positionAttributeLocation);
        gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

        // Re-draw the updated buffer
        gl.drawArrays(gl.LINE_STRIP, 0, points.length / 2);
        }

        function update() {
        console.log('Update function called'); // Debugging

        const iterations = Number(document.getElementById('iterations').value);
        console.log('Slider value (iterations):', iterations); // Debug slider value

        // Compute new points for the Koch-like mountain
        const points = kochLikeMountain([-0.9, 0], [0.9, 0], iterations);
        console.log('Generated points:', points);

        // Draw the updated points
        drawScene(points.flat());
        }



        document.getElementById('iterations').addEventListener('input', function() {
        console.log("Slider moved!");
        update();
        });
    </script>
</body>
</html>
