<!DOCTYPE html>
<html>
<head>
    <title>Array Work</title>
</head>
<body>
    <div id="arrayWork">
        <h2>Array Work</h2>
        <p>The count goes here.</p>
        <button onclick="generateArray()">Generate Array</button>
        <p id="arrayOutput"></p>
        <p id="meanOutput"></p>
        <p id="greaterOutput"></p>
    </div>
    <script>
        function generateArray() {
            // Create an empty array
            const numbers = [];

            // Fill the array with 5 random integers
            for (let i = 0; i < 5; i++) {
                numbers.push(Math.floor(Math.random() * 100)); // Generate random numbers between 0 and 99
            }

            // Calculate the mean of the array
            const mean = numbers.reduce((sum, num) => sum + num, 0) / numbers.length;

            // Output the array, mean, and elements greater than the mean to the HTML
            document.getElementById("arrayOutput").textContent = `The array is: ${numbers.join(', ')}`;
            document.getElementById("meanOutput").textContent = `The mean is: ${mean.toFixed(1)}`;

            const greaterNumbers = numbers.filter(num => num > mean);
            document.getElementById("greaterOutput").textContent = `Greater: ${greaterNumbers.join(', ')}`;

            // For debugging purposes:
            console.log("Array:", numbers);
            console.log("Mean:", mean);
            console.log("Greater:", greaterNumbers);
        }
    </script>
</body>
</html>
