
<!DOCTYPE html>
<html>
<head>
    <title>Array Work</title>
</head>
<body>
    <h1>Array Work</h1>
    <p id="count">The count goes here.</p>
    <p id="array" style="display: none;">The array is:</p>
    <p id="mean" style="display: none;">The mean is:</p>
    <p id="greater" style="display: none;">Greater:</p>
    <button onclick="generateArray()">Generate Array</button>
    <script>
        function generateArray() {
            function fillArrayWithRandomIntegers() {
                const randomNumbers = [];

                for (let i = 0; i < 5; i++) {
                    const randomNumber = Math.floor(Math.random() * 100);
                    randomNumbers.push(randomNumber);
                }

                return randomNumbers;
            }

            const filledArray = fillArrayWithRandomIntegers();

            const outputElement = document.getElementById("output");
            outputElement.innerHTML = filledArray;
            // Show the hidden elements after generating the array
            document.getElementById("array").style.display = "block";
            document.getElementById("mean").style.display = "block";
            document.getElementById("greater").style.display = "block";
        }
    </script>
</body>
</html>
